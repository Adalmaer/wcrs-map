<!DOCTYPE html>
<html lang="de">
	<head>
		<title>WCRS Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/map.css">
		<link rel="stylesheet" href="dist/themes/default/style.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jstree.min.js"></script>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/data.js"></script>
	</head>
	<body>    
		<div id="container"></div>
		<div style="display:none" id="info">
			<button type="button" class="btn btn-default" onclick="resetControls()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset Camera </button>
			<button type="button" class="btn btn-default" onclick="toggleRotation()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Rotation </button>
			<button type="button" class="btn btn-default" onclick="toggleLabelVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Labels </button>
			<button type="button" class="btn btn-default" onclick="toggleSystemVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Systems </button>
			<button type="button" class="btn btn-default" onclick="toggleFleetVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Fleets </button>
		</div>
		<div>
			<button type="button" class="btn btn-default" onclick="hoch()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Hoch </button>
			<button type="button" class="btn btn-default" onclick="runter()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Runter </button>
			<button type="button" class="btn btn-default" onclick="links()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Links </button>
			<button type="button" class="btn btn-default" onclick="rechts()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Rechts </button>
		</div>
		<section style="display:none">
			<div id="top"></div>
			<nav id="right">
				<div id="jstree">
					<ul id="list"></ul>
				</div>
			</nav>
		</section>
		<script>
			var smallView=1;
			
		</script>	
		<script src="js/map.js"></script>
		<script>
$(function() {
	$('#jstree').jstree({
		"core": {
			"multiple": false,
			"animation": 1
		}
	});
});
		</script>
	</body>
</html>
