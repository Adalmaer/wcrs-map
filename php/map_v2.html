<!DOCTYPE html>
<html lang="de">

<head>
    <title>WCRS Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="dist/themes/default/style.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/data.js"></script>
</head>

<body><!--
    --><div id="container"></div>
		<!--<div id="info"></div>-->
    <section class="pull"><!--
	
		--><div id="top"><button type="button" class="pull-right btn btn-default" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> </button></div><!--	
		
        --><nav id="right"><!--
			<!-- Trigger the modal with a button --><!--
            --><input class="search-input form-control" placeholder="Suche nach ...">

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Einstellungen</h4>
                        </div><!--Modal-Header-->
                        <div class="modal-body">
                            <p>Hier kannst du Einstellungen zur aktuellen Karte vornehmen.</p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" onclick="resetControls()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset Camera </button>
                                <button type="button" class="btn btn-default" onclick="toggleRotation()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Rotation </button>
                                <button type="button" class="btn btn-default" onclick="toggleLabelVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Labels </button>
                                <button type="button" class="btn btn-default" onclick="toggleSystemVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Systems </button>
                                <button type="button" class="btn btn-default" onclick="toggleFleetVisibility()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Toogle Fleets </button>
                            </div><!--btn group-->
                        </div><!--modal body-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div><!--Modal footer-->
                    </div><!--modal content-->
                </div><!-- modal-dialog-->
            </div><!--myModal--><!--
            
            --><div id="jstree"><!--
                --><ul id="list"></ul><!--
            --></div><!--
            
        --></nav> <!--
       
    --></section>
    <script src="js/map.js"></script>
    <script>
        $(function() {
            $('#jstree').jstree({
                "core": {
                    "multiple": false,
                    "animation": 1
                },
                "search": {

                    "case_insensitive": true,
                    "show_only_matches": true


                },
                "plugins": ["search", "wholerow"]
            });
        });

        $(".search-input").keyup(function() {

            var searchString = $(this).val();
            console.log(searchString);
            $('#jstree').jstree('search', searchString);
        });
    </script>
</body>

</html>
